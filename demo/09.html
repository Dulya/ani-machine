<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
	<link rel="stylesheet" href="../bower_components/csshake/css/csshake.min.css">
	<script src='../bower_components/angular/angular.js'></script>
	<script src='/js/core/prefix.js'></script>
	<script src="/js/core/parser.js"></script>
	<script src="/js/core/viewport.js"></script>
	<script src='/js/core/styles.js'></script>
	<script src='/js/core/translate.js'></script>
	<script src='/js/core/transition.js'></script>
	<script src='/js/core/enter.js'></script>
	<script src='/js/core/transform.js'></script>
	<script src='/js/core/frame.js'></script>
	<script src='/js/core/build.js'></script>
	<script src="/js/core/maestro.js"></script>
	<script src="/js/am-directive.js"></script>
	<script>
	angular.module('app', ['aniMachine']);
	</script>
</head>
<body ng-app="app">
	<div class="container">
		<h2 class="title">Animate.CSS</h2>
		<div class="element" 
			am-element data-am="{
				states: { 
					default: [
						{ on: 'active', do: ':enter left move 500px', goto: 'next'
					}],
					next: [
						{ on: 'active', do: ':animate pulse' },
						{ on: 'enter', 	do: ':animate tada'  },
						{ on: 'leave', 	do: ':animate flash' 
					}]
				},
				triggers: {
					next: '.btn--next click'
				}
			}">
			pulse
			<div class="btn btn--next">Replay</div>
		</div>
	</div>
</body>
</html>
