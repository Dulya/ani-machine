<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
	<script src='../bower_components/angular/angular.min.js'></script>
	<script src='/js/core/prefix.js'></script>
	<script src="/js/core/tt.js"></script>
	<script src="/js/core/viewport.js"></script>
	<script src='/js/core/styles.js'></script>
	<script src='/js/core/translate.js'></script>
	<script src='/js/core/transition.js'></script>
	<script src='/js/core/enter.js'></script>
	<script src='/js/core/animator.js'></script>
	<script src="/js/core/maestro.js"></script>
	<script src="/js/am-directive.js"></script>
	<script>
	angular.module('app', ['aniMachine']);

	function changeColor() {
		[].forEach.call(document.querySelectorAll('.element'), function(elm) {
			elm.classList.add('element--blue');
		});
	}

	function hide() {
		[].forEach.call(document.querySelectorAll('.element'), function(elm) {
			elm.classList.add('element--hidden');
		});
	}

	function show() {
		[].forEach.call(document.querySelectorAll('.element'), function(elm) {
			elm.classList.remove('element--hidden');
			elm.classList.remove('element--blue');
		});
	}

	</script>
</head>
<body ng-app="app">
	<div class="container">
		<div class="container">
				<h2 class="title">Experimental</h2>
				<div class="element" am-element>
					<am-state value="trigger" trigger=".btn--reveal click">
						<am-event on="active" before="show()" goto="enter"></am-event>
					</am-state>
					<am-state value="enter">
						<am-event on="active" animate=":enter left move 800px over 0.6s" goto="intro"></am-event>
					</am-state>
					<am-state value="intro">
						<am-event on="enter" animate="pulse" before="changeColor()"></am-event>
						<am-event on="leave" animate="tada" goto="outro"></am-event>
					</am-state>
					<am-state value="outro">
						<am-event on="active" animate="bounceOutRight" after="hide()"></am-event>
					</am-state>
				</div>
				<p><a class="btn btn--reveal">Restart</a></p>
			</div>
		</div>
	</div>
</body>
</html>
