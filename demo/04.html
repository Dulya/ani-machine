<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
	<script src='../bower_components/angular/angular.min.js'></script>
	<script src='/js/core/prefix.js'></script>
	<script src="/js/core/tt.js"></script>
	<script src="/js/core/viewport.js"></script>
	<script src='/js/core/styles.js'></script>
	<script src='/js/core/translate.js'></script>
	<script src='/js/core/transition.js'></script>
	<script src='/js/core/enter.js'></script>
	<script src='/js/core/animator.js'></script>
	<script src="/js/core/maestro.js"></script>
	<script src="/js/am-directive.js"></script>
	<script>
	angular.module('app', ['aniMachine']);
	</script>
</head>
<body ng-app="app">
	<div class="container">
		<div class="container">
				<h2 class="title">Experimental</h2>
				<div class="element" am-element>
					<am-state value="enter">
						<am-event on="active" animate=":enter left move 800px over 0.3s" goto="intro"></am-event>
					</am-state>
					<am-state value="intro">
						<am-event on="active" animate="pulse tada"></am-event>
						<am-event on="enter" animate="pulse"></am-event>
						<am-event on="leave" animate="tada"></am-event>
					</am-state>
					<am-state value="bounce" trigger=".trigger click">
						<am-event on="enter" animate="bounce" goto="default"></am-event>
						<am-event on="active" animate="rubberBand"></am-event>
					</am-state>
				</div>
			</div>
		</div>
</body>
</html>
