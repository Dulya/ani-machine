<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
	<script src='../bower_components/angular/angular.min.js'></script>
	<script src='/js/core/prefix.js'></script>
	<script src="/js/core/parser.js"></script>
	<script src="/js/core/viewport.js"></script>
	<script src='/js/core/styles.js'></script>
	<script src='/js/core/translate.js'></script>
	<script src='/js/core/transition.js'></script>
	<script src='/js/core/enter.js'></script>
	<script src='/js/core/transform.js'></script>
	<script src='/js/core/frame.js'></script>
	<script src='/js/core/build.js'></script>
	<script src="/js/core/maestro.js"></script>
	<script src="/js/am-directive.js"></script>
	<script>
	angular.module('app', ['aniMachine']);
	</script>
</head>
<body ng-app="app">
	<div class="container">
		<div class="element element--blue element--ball" am-element>
			<am-state value="default">
				<am-event on="active" goto="topright"></am-event>
			</am-state>
			<am-state value="topright">
				<am-event on="active" animate=":transform move right 300px" goto="bottomright"></am-event>
			</am-state>
			<am-state value="bottomright">
				<am-event on="active" animate=":transform move bottom 300px move right 300px" goto="bottomleft"></am-event>
			</am-state>
			<am-state value="bottomleft">
				<am-event on="active" animate=":transform move bottom 300px move left 0" goto="topleft"></am-event>
			</am-state>
			<am-state value="topleft">
				<am-event on="active" animate=":transform move left 0" goto="topright"></am-event>
			</am-state>
		</div>
	</div>
</body>
</html>
