<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../dist/animate.min.css">
	<script src='../dist/angular.min.js'></script>
	<script src='../dist/ani-machine.js'></script>
	<script>
	angular.module('app', ['aniMachine']);

	function blueColor() {
		[].forEach.call(document.querySelectorAll('.element'), function(elm) {
			elm.classList.add('element--blue');
		});
	}

	function pinkColor() {
		[].forEach.call(document.querySelectorAll('.element'), function(elm) {
			elm.classList.remove('element--blue');
		});
	}
	</script>
</head>
<body ng-app="app">
	<div class="container">
		<h2 class="title">Transform Animation</h2>
		<span class="subtitle">with some before callbacks.</span>
		<div class="element element--yellow element--ball" am-element>
			<am-state value="default">
				<am-event on="active" goto="bottomleft"></am-event>
			</am-state>
			<am-state value="bottomleft">
				<am-event on="active" do=":transform move bottom 250px move left 0" goto="topleft"></am-event>
			</am-state>
			<am-state value="topleft">
				<am-event on="active" do=":transform move left 0" goto="bottomleft"></am-event>
			</am-state>
		</div>
		<div class="element element--blue element--ball" am-element>
			<am-state value="default">
				<am-event on="active" goto="topright"></am-event>
			</am-state>
			<am-state value="topright">
				<am-event on="active" do=":transform move right 250px" before="blueColor()" goto="bottomright"></am-event>
			</am-state>
			<am-state value="bottomright">
				<am-event on="active" do=":transform move bottom 250px move right 250px" goto="bottomleft"></am-event>
			</am-state>
			<am-state value="bottomleft">
				<am-event on="active" do=":transform move bottom 250px move left 0" before="pinkColor()" goto="topleft"></am-event>
			</am-state>
			<am-state value="topleft">
				<am-event on="active" do=":transform move left 0" goto="topright"></am-event>
			</am-state>
		</div>
	</div>
</body>
</html>
