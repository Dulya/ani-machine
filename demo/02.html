<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../dist/animate.min.css">
	<script src='../dist/angular.min.js'></script>
	<script src='../dist/ani-machine.js'></script>
	<script>
	angular.module('app', ['aniMachine']);
	</script>
</head>
<body ng-app="app">
	<div class="container">
		<div class="container">
			<h2 class="title">Trigger Reveal animation</h2>
			<span class="subtitle">Enter Left</span>
			<div class="element" am-element>
				<am-state value="trigger" trigger=".btn--action click">
					<am-event on="active" do=":enter left move 500px scale up 100% over 1.2s"></am-event>
				</am-state>
			</div>
			<span class="subtitle">Enter Right</span>
			<div class="element" am-element>
				<am-state value="trigger" trigger=".btn--action click">
					<am-event on="active" do=":enter right move 500px scale down 100% over 1.2s"></am-event>
				</am-state>
			</div>
			<p><a class="btn btn--action">Reveal</a></p>
		</div>
</body>
</html>
