<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../dist/animate.min.css">
	<script src='../dist/ani-machine.min.js'></script>
</head>
<body>
	<div class="container">
		<div class="container">
			<h2 class="title">Trigger Reveal animation</h2>
			<span class="subtitle">Enter Left</span>
			<div class="element"
				data-am=":enter left move 500px scale up 100% over 1.0s :trigger .btn--action click">
			</div>
			<span class="subtitle">Enter Right</span>
			<div class="element"
				data-am=":enter right move 500px scale down 100% over 1.0s :trigger .btn--action click">
			</div>
			<p><a class="btn btn--action">Reveal</a></p>
		</div>
	</div>
	<script>am.start();</script>
</body>
</html>
