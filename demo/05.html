<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../dist/animate.min.css">
	<script src='../dist/angular.min.js'></script>
	<script src='../dist/ani-machine.js'></script>
	<script>
	angular.module('app', ['aniMachine']);
	</script>
</head>
<body ng-app="app">
	<div class="container">
		<div class="letter-vertical letter-vertical--right letter--green" am-element>
			<am-state value="default">
				<am-event on="active" do=":enter left move 400px scale 40%"></am-event>
			</am-state>
		</div>
		<div class="letter-vertical letter-vertical--left letter--yellow" am-element>
			<am-state value="default">
				<am-event on="active" do=":enter top move 400px scale 120% wait 0.4s"></am-event>
			</am-state>
		</div>
		<div class="letter-horizontal letter--blue" am-element>
			<am-state value="default">
				<am-event on="active" do=":enter bottom move 400px scale 1000% wait 0.2s"></am-event>
			</am-state>
		</div>
		<div class="letter-vertical letter--orange" am-element>
			<am-state value="default">
				<am-event on="active" do=":transform move left 10px"></am-event>
			</am-state>
		</div>
		<div class="letter-vertical letter letter--lila" am-element>
			<am-state value="default">
				<am-event on="active" do=":transform twist left 25deg"></am-event>
			</am-state>
		</div>
		<div class="letter-vertical letter letter--blue" am-element>
			<am-state value="default">
				<am-event on="active" do=":transform move right 10px"></am-event>
			</am-state>
		</div>
	</div>
</body>
</html>
