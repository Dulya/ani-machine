<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="../css/light.css">
	<link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
	<link rel="stylesheet" href="../bower_components/csshake/css/csshake.min.css">
	<script src='/js/libs/classie.js'></script>
	<script src='/js/libs/events.js'></script>
	<script src='/js/core/prefix.js'></script>
	<script src="/js/core/viewport.js"></script>
	<script src='/js/core/styles.js'></script>
	<script src='/js/core/frame.js'></script>
	<script src='/js/effets/translate.js'></script>
	<script src='/js/effets/transition.js'></script>
	<script src='/js/effets/enter.js'></script>
	<script src='/js/effets/transform.js'></script>
	<script src="/js/dom/parser.js"></script>
	<script src='/js/am/build.js'></script>
	<script src="/js/am/maestro.js"></script>	
	<script src="/js/am/facade.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="title">Animate.CSS</h2>
		<div class="element"
			data-am=':enter left move 500px :go next'
			data-am-next=':animate pulse
					   :on enter  :animate tada 
					   :on leave  :animate flash
					   :trigger .btn--pulse-next click'>pulse
			<div class="btn btn--pulse-next">Replay</div>
		</div>
		<div class="element" 
			data-am=':enter bottom move 500px :go next'
			data-am-next=':animate tada
						  :trigger .btn--tada-next click'>tada
			<div class="btn btn--tada-next">Replay</div>
		</div>
	</div>
	<script>am.start();</script>
</body>
</html>
