<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="dist/animate.min.css">
	<script src='dist/angular.min.js'></script>
	<script src='dist/ani-machine.min.js'></script>
	<script>
	angular.module('myApp', ['aniMachine']);
	</script>
</head>
<body ng-app="myApp">
	<div class="container">
		<h2 am-element class="special-header" enter="top move 200px over 0.8s">Ani Machine</h2>
		<span class="subtitle" am-element enter="wait 1.0s left move 200px over 1.2s">Declarative animation and machine state build on top <a class="link" href="https://angularjs.org/">AngularJS</a></span>
		<div class="element" am-element enter="left move 800px over 2.0s">
			<am-state value="default">
				<am-event on="enter" animate="pulse"></am-event>
				<am-event on="leave" animate="tada"></am-event>
			</am-state>
			<am-state value="bounce" trigger=".trigger click">
				<am-event on="enter" animate="bounce" goto="default"></am-event>
				<am-event on="active" animate="rubberBand"></am-event>
			</am-state>
		</div>
		<div class="element" am-element enter="top move 800px over 2.0s">
			<am-state value="default">
				<am-event on="enter" animate="pulse"></am-event>
				<am-event on="leave" animate="tada"></am-event>
			</am-state>
		</div>
		<div class="element element--white" am-element enter="right move 800px over 2.0s">
			<am-state value="default">
				<am-event on="enter" animate="pulse"></am-event>
				<am-event on="leave" animate="tada"></am-event>
			</am-state>
		</div>
		<div class="element trigger" am-element enter="bottom move 800px over 2.0s">
			<am-state value="default">
				<am-event on="enter" animate="pulse"></am-event>
				<am-event on="leave" animate="tada"></am-event>
			</am-state>
		</div>
		<div class="demolink"><a class="link" href="./examples/demo01.html" am-element enter="bottom move 200px over 2.0s">Demo 1
			<am-state value="default">
				<am-event on="enter" animate="shake"></am-event>
			</am-state>
		   </a>
		</div>
		<div class="demolink demolink--nice"><a class="link" href="./examples/demo02.html" am-element enter="bottom move 200px over 2.0s">Demo 2
			<am-state value="default">
				<am-event on="enter" animate="pulse"></am-event>
			</am-state>
		   </a>
		</div>
	</div>
	<a href="https://github.com/jfroffice/ani-machine"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>
</html>
