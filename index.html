<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AniMachine</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="dist/animate.min.css">
	<script src='dist/angular.min.js'></script>
	<script src='dist/ani-machine.js'></script>
	<script>
	angular.module('app', ['aniMachine']);
	</script>
</head>
<body ng-app="app">
	<div class="container">
		<h2 am-element class="special-header">Ani Machine
			<am-state value="default">
				<am-event on="active" animate=":enter top move 200px over 0.8s"
			</am-state>
		</h2>
		<span class="subtitle" am-element enter="wait 1.0s left move 200px over 1.2s">Declarative animation and machine state build on top <a class="link" href="https://angularjs.org/">AngularJS</a></span>
		<div class="element" am-element>
			<am-state value="enter">
				<am-event on="active" animate=":enter left move 800px over 0.3s" goto="intro"></am-event>
			</am-state>
			<am-state value="intro">
				<am-event on="active" animate="pulse tada"></am-event>
				<am-event on="enter" animate="pulse"></am-event>
				<am-event on="leave" animate="tada"></am-event>
			</am-state>
			<am-state value="bounce" trigger=".trigger click">
				<am-event on="enter" animate="bounce" goto="default"></am-event>
				<am-event on="active" animate="rubberBand"></am-event>
			</am-state>
		</div>
		<div class="element" am-element>
			<am-state value="enter">
				<am-event on="active" animate=":enter top move 800px over 0.6s" goto="intro"></am-event>
			</am-state>
			<am-state value="intro">
				<am-event on="active" animate="pulse tada"></am-event>
				<am-event on="enter" animate="pulse"></am-event>
				<am-event on="leave" animate="tada"></am-event>
			</am-state>
			<am-state value="bounce" trigger=".trigger click">
				<am-event on="enter" animate="bounce" goto="default"></am-event>
				<am-event on="active" animate="rubberBand"></am-event>
			</am-state>
		</div>
		<div class="element element--white" am-element>
			<am-state value="enter">
				<am-event on="active" animate=":enter bottom move 800px over 0.9s" goto="intro"></am-event>
			</am-state>
			<am-state value="intro">
				<am-event on="active" animate="pulse tada"></am-event>
				<am-event on="enter" animate="pulse"></am-event>
				<am-event on="leave" animate="tada"></am-event>
			</am-state>
			<am-state value="bounce" trigger=".trigger click">
				<am-event on="enter" animate="bounce" goto="default"></am-event>
				<am-event on="active" animate="rubberBand"></am-event>
			</am-state>
		</div>
		<div class="element" am-element>
			<am-state value="enter">
				<am-event on="active" animate=":enter right move 800px over 1.2s" goto="intro"></am-event>
			</am-state>
			<am-state value="intro">
				<am-event on="active" animate="pulse tada"></am-event>
				<am-event on="enter" animate="pulse"></am-event>
				<am-event on="leave" animate="tada"></am-event>
			</am-state>
			<am-state value="bounce" trigger=".trigger click">
				<am-event on="enter" animate="bounce" goto="default"></am-event>
				<am-event on="active" animate="rubberBand"></am-event>
			</am-state>
		</div>
		<div class="demolink">
			<a class="link" href="./demo/01.html" am-element>Demo 1
				<am-state value="enter">
					<am-event on="active" animate=":enter left move 800px over 1.5s" goto="intro"></am-event>
					<am-event on="enter" animate="pulse"></am-event>
				</am-state>
				<am-state value="intro">
					<am-event on="active" animate="pulse tada"></am-event>
					<am-event on="enter" animate="pulse"></am-event>
					<am-event on="leave" animate="tada"></am-event>
				</am-state>
				<am-state value="bounce" trigger=".trigger click">
					<am-event on="enter" animate="bounce" goto="default"></am-event>
					<am-event on="active" animate="rubberBand"></am-event>
				</am-state>
		   	</a>
		</div>
		<div class="demolink demolink--nice">
			<a class="link" href="./demo/02.html" am-element>Demo 2
				<am-state value="enter">
					<am-event on="active" animate=":enter left move 800px over 1.8s" goto="intro"></am-event>
					<am-event on="enter" animate="pulse"></am-event>
				</am-state>
				<am-state value="intro">
					<am-event on="active" animate="pulse tada"></am-event>
					<am-event on="enter" animate="pulse"></am-event>
					<am-event on="leave" animate="tada"></am-event>
				</am-state>
				<am-state value="bounce" trigger=".trigger click">
					<am-event on="enter" animate="bounce" goto="default"></am-event>
					<am-event on="active" animate="rubberBand"></am-event>
				</am-state>
		   	</a>
		</div>
		<div class="demolink demolink--nice">
			<a class="link" href="./demo/03.html" am-element>Demo 3
				<am-state value="enter">
					<am-event on="active" animate=":enter left move 800px over 2.1s" goto="intro"></am-event>
					<am-event on="enter" animate="pulse"></am-event>
				</am-state>
				<am-state value="intro">
					<am-event on="active" animate="pulse tada"></am-event>
					<am-event on="enter" animate="pulse"></am-event>
					<am-event on="leave" animate="tada"></am-event>
				</am-state>
				<am-state value="bounce" trigger=".trigger click">
					<am-event on="enter" animate="bounce" goto="default"></am-event>
					<am-event on="active" animate="rubberBand"></am-event>
				</am-state>
		   	</a>
		</div>
	</div>
	<a href="https://github.com/jfroffice/ani-machine"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>
</html>
